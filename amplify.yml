version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        # Create .env.production with environment variables for build time
        # Note: AWS Amplify filters AUTH_URL and NEXTAUTH_URL, so we use APP_DOMAIN instead
        - echo "AUTH_SECRET=$AUTH_SECRET" >> .env.production
        - echo "AUTH_URL=https://$APP_DOMAIN" >> .env.production
        - echo "NEXTAUTH_URL=https://$APP_DOMAIN" >> .env.production
        - echo "AUTH_TRUST_HOST=$AUTH_TRUST_HOST" >> .env.production
        - echo "AUTH_DYNAMODB_ID=$AUTH_DYNAMODB_ID" >> .env.production
        - echo "AUTH_DYNAMODB_SECRET=$AUTH_DYNAMODB_SECRET" >> .env.production
        - echo "AUTH_DYNAMODB_REGION=$AUTH_DYNAMODB_REGION" >> .env.production
        - echo "KMS_KEY_ID=$KMS_KEY_ID" >> .env.production
        - echo "GOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID" >> .env.production
        - echo "GOOGLE_CLIENT_SECRET=$GOOGLE_CLIENT_SECRET" >> .env.production
        - echo "AUTH_RESEND_KEY=$AUTH_RESEND_KEY" >> .env.production
        - echo "SPOTIFY_CLIENT_ID=$SPOTIFY_CLIENT_ID" >> .env.production
        - echo "SPOTIFY_CLIENT_SECRET=$SPOTIFY_CLIENT_SECRET" >> .env.production
        - echo "LASTFM_API_KEY=$LASTFM_API_KEY" >> .env.production
        - echo "APPLE_MUSIC_TEAM_ID=$APPLE_MUSIC_TEAM_ID" >> .env.production
        - echo "APPLE_MUSIC_KEY_ID=$APPLE_MUSIC_KEY_ID" >> .env.production
        - echo "APPLE_MUSIC_PRIVATE_KEY=$APPLE_MUSIC_PRIVATE_KEY" >> .env.production
        # Debug: Print what variables actually contain
        - echo "DEBUG - APP_DOMAIN from env:" "$APP_DOMAIN"
        - echo "DEBUG - AUTH_URL from env:" "$AUTH_URL"
        - echo "DEBUG - Contents .env.production:"
        - cat .env.production
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
